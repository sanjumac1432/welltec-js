<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    

    <script>
        let h = prompt("enter your hight in feet");

        let w = prompt("enter your weight in kg");

        let metter = h*30.48/100

        let bmi = (w /(metter * metter)).toFixed(2);



        if(bmi<18.5)
        {
            console.log( bmi + " under weight")
        }

        else if(bmi>=18.5 && bmi<=24.9)
        {
            console.log(bmi + " normal")
        }

        else if (bmi>25.0 && bmi<=29.9)
        {
            console.log(bmi+ " over weight")
        }

        else{
            console.log(bmi + " very over weight")
        }
    </script>
</body>
</html>
